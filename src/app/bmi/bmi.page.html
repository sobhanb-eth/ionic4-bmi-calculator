<ion-header>
  <ion-toolbar color="primary">
    <ion-title>BMI Calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Height (M)</ion-label>
        <ion-input [(ngModel)]="height"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Weight (KG)</ion-label>
        <ion-input [(ngModel)]="weight"></ion-input>
      </ion-item>

      <ion-button color="secondary" (click)="calculateBmi()" padding>Calculate</ion-button>
    </ion-card-content>
  </ion-card>

  <div *ngIf="BMI" text-center>
    <h1>Your BMI is : {{ BMI.BMI }}</h1>
    <h2>This is classified as : {{BMI.classification}}</h2>
  </div>

</ion-content>
